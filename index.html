<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container-md">
        <div
          class="row justify-content-between align-items-center text-uppercase px-1 py-4"
        >
          <div class="col-auto">
            <h1 class="fs-5 fw-bold p-0 m-0">Start Bootstrap</h1>
          </div>
          <div class="col-auto d-none d-md-inline-block">
            <ul class="d-flex align-items-center m-0 fw-bold gap-4">
              <li>PORTFOLIO</li>
              <li>ABOUT</li>
              <li>CONTACT</li>
            </ul>
          </div>
          <div class="col-auto d-md-none d-inline-block">
            <div class="icon-wrapper py-1 px-2 border border-white rounded">
              <i class="fa-solid fa-bars text-secondary"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
